<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Copy & Close</title>
<script>
function copyAndClose() {
    const textToCopy = "play.blockcraftpvp.net";
    navigator.clipboard.writeText(textToCopy)
        .then(() => {
            alert("Copied to clipboard!");
            window.close(); // Will only close if opened via window.open
        })
        .catch(err => {
            alert("Could not copy: " + err);
        });
}
</script>
</head>
<body>
<button onclick="copyAndClose()" style="font-size:20px;padding:10px;">Copy & Close</button>
</body>
</html>
