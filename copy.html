<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Copy & Close</title>
<script>
window.onload = function() {
    const textToCopy = "play.blockcraftpvp.net";
    
    // Copy to clipboard
    navigator.clipboard.writeText(textToCopy).then(() => {
        // Close the window after copying
        window.close();
    }).catch(err => {
        alert("Could not copy text: " + err);
        window.close();
    });
};
</script>
</head>

</body>
</html>
